<!DOCTYPE html>
<html>
<head>
	<title>轮播图</title>
	<link rel="stylesheet" href="slider.css">
</head>
<body>
	<!-- 外层容器 -->
	<div class="slider-wrap">
		<!-- 滚动容器 -->
		<div class="slider-main">
			<!-- 图片容器 -->
			<div class="slider-pic">
				<li><img src="chuangye/image/banner1.jpg" alt=""></li>
				<li><img src="chuangye/image/banner2.jpg" alt=""></li>
				<li><img src="chuangye/image/banner3.jpg" alt=""></li>
				<li><img src="chuangye/image/banner4.jpg" alt=""></li>
			</div>
		</div>
		<!-- 图片序号 -->
		<ul class="pic-index">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<!-- 左滚动按钮 -->
		<p class="slider-left"><</p>
		<!-- 右滚动按钮 -->
		<p class="slider-right">></p>
	</div>
<script src="slider.js"></script>
</body>
</html>
